{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit">Login</button>
</form>

{% if form.non_field_errors %}
  <div class="alert alert-danger">
    <p>{{ form.non_field_errors }}</p>
  </div>
{% endif %}

<a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
